<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="//at.alicdn.com/t/font_842982_hkqwexf9q5s.js"> </script>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">        
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>画板</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="actions" class="actions">

    <svg id=brush class="active icon" aria-hidden="true">
      <use xlink:href="#icon-qianbi"></use>
    </svg>
   
    <svg id=eraser class="icon" aria-hidden="true">
      <use xlink:href="#icon-xiangpica"></use>
    </svg>

     <svg id=refresh class="icon" aria-hidden="true">
      <use xlink:href="#icon-z"></use>
    </svg>
    
     
  </div>
  <div  class="save">
     <svg id=download class="icon" aria-hidden="true">
      <use xlink:href="#icon-Group-"></use>
    </svg>
  </div>
   <ol class="colors clearfix">
     <li id="Toningred" class="red active"></li>
     <li id="Toninggreen" class="green"></li>
     <li id="Toningblue" class="blue"></li>
   </ol>
   <ol class="sizes">
     <li id="thin" class="think"></li>
     <li id="thick" class="thicks"></li>
   </ol>
  <script src="./main.js"></script>

</body>
</html>
